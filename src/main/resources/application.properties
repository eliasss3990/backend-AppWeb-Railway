# =========================================================
# 1. SERVER & PERFORMANCE
# =========================================================
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=text/html,application/json,application/javascript

# CORS
app.cors.origins=${APP_CORS_ORIGINS}

# =========================================================
# 2. JPA / DATABASE CONFIG
# =========================================================
# La URL viene de variable de entorno en Docker
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# HIKARI POOL (Optimización de conexiones)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# HIBERNATE (Seguridad y Rendimiento)
# 'validate' comprueba que la DB esté bien, pero NO la modifica
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Batching (Para insertar datos rápido)
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# =========================================================
# 3. LOGGING
# =========================================================
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN